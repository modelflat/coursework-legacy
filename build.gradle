group 'com.github.modelflat'
version '0.0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.modelflat.coursework.App'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {

    // https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-core
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'

    testCompile 'org.apache.commons:commons-math3:3.6.1'

    // https://mvnrepository.com/artifact/org.jogamp.jogl/jogl-all
    compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'

    compile group: 'org.jogamp.jocl', name: 'jocl-main', version: '2.3.2'
    
    // about gluegen: https://jogamp.org/wiki/index.php/Maven
    compile group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'

    // https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.2.0'
}

test {
    useTestNG()
}